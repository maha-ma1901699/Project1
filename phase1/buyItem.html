<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/buyitem.css">
    <title>Buy Item</title>
    <script src="js/Repository.js"></script>

    <script src="js/buyItem.js" type="module"> </script>

</head>
<body>
    <div class="page-layout">
        <header class="header">
            <div class="user-info" id="user-info"><b>Username</b>
            </div>
            <h2 id="title"><b>HANDMADE ENGINEER</b></h2>
            <div class="user-infoo">
                <span class="balance"><b>Balance: </b> </span> <span id="balancespan"> </span>
            </div>
           <hr> 
        </header>

        <main class="main-container">
            
            <div class="item-container">
                <!-- Item Card for Chosen Item -->
                <div class="chosen-item-card">
                   
                    <img src="" alt="Item  " id="productimage">
                    <br><br>
                    <h3><span id="itemname"></span> </h3>
                    <p> price: <span id="itemprice" ></span>QR</p>
                    <p>Available :<span id="available" ></span> items</p>

                </div>
            </div>

            <div class="checkout-container">
                <div class="checkout-panel">
                    <form id="form">
                    <div class="quantity-card">
                        <!-- Quantity Card -->
                        <label for="Quantity"><b>Quantity:</b></label>
                        <input type="number" min="1"  id="quantity-input" name="quantity" required>
                    </div>
                    <br>
                    <div class="address-card">
                        <!-- Address Card -->
                     <label for="Address"><b>Address:</b></label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <br>
                    <div class="total-card">
                        <!-- Total Card -->
                        <label for="Total"><b>Total:</b></label>
                        <input type="number" id="total" name="total" readonly>
                    </div>
                    <br>

                    <input  type="submit" class="buy-button" id="buy-button" value="Buy Now"> 
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
