<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Purchase Item</h2>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="shippingAddress">Shipping Address:</label>
                <input type="text" id="shippingAddress" name="shippingAddress" required>
            </div>
            <button type="submit" class="btn">Purchase</button>
        </form>
    </div>

    <script>
        document.getElementById("purchaseForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var quantity = document.getElementById("quantity").value;
            var shippingAddress = document.getElementById("shippingAddress").value;
            
            // Your code to process the purchase goes here
            // You can handle purchase logic (e.g., check if the user has enough money, update bank accounts, etc.)
            
            // For demonstration purposes, alert is used here
            alert("Purchase successful!\nQuantity: " + quantity + "\nShipping Address: " + shippingAddress);
        });
    </script>
</body>
</html>
