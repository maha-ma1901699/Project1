<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Item for Sale</title>
    <link rel="stylesheet" href="css/upload.css">
</head>
<body>
    <div class="page-layout">
        <header class="header">
            <div class="user-info"><b>Username</b>
            </div>
            <h2 id="title"><b>HANDMADE ENGINEER</b></h2>
            <div class="user-infoo">
                <span class="balance"><b>Balance: </b></span>
                <input type="number" id="Balance" name="Balance">
            </div>
           <hr> 
        </header>
        <main class="main-container">
            
            <div class="item-container">
                <!-- Item Card for Chosen Item -->
                <div class="chosen-item-card">
                   
                    <img src="images/item.jpg" alt="Item ">
                    <br><br>
                </div>
            </div>

            <div class="checkout-container">
                <div class="checkout-panel">
                    
                    <h3>Item Name </h3>

                    <div class="price-card">
                        <!-- Address Card -->
                    <label for="price"><b>Price:</b></label>
                        <input type="text" id="price" name="price" required>
                    </div>
                    <br>
                    <div class="quantity-card">
                        <!-- Quantity Card -->
                        <label for="Quantity"><b>Quantity:</b></label>
                        <input type="number" min="1" value="1">
                    </div>
                    <br>
                  
                    <div class="details-card">
                        <!-- Total Card -->
                        <label for="details"><b>Details:</b></label>
                        <input type="text" id="details" name="details" required>
                    </div>
                    <br>

                    <button class="upload-button">Upload</button>
                </div>
            </div>
        </main>



</body>
</html>
